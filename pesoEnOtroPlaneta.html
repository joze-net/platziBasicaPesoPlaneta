<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Peso en otro planeta</title>
</head>
<body>

<h1>Tu peso en otro planeta</h1>
<p>en la tierra pesas distinto que en marte o jupiter</p>

<script type="text/javascript">
	var usuario = prompt('cual es tu peso');//con promp solicitamos datos al usuario
	var planeta=prompt('elije el planeta\n1:es marte, 2 es jupiter')
	var peso = parseFloat(usuario);//convertimos lo que el susuario dgigito en un numero flotante
	var g_tierra = 9.8;
	var g_marte = 3.7;
	var g_jupiter = 24.8;
	var nombrePlaneta;
	var peso_final;

	if(planeta==1){
		peso_final= peso*g_marte/g_tierra;
		nombrePlaneta="marte";
	}else if(planeta==2){
		peso_final= peso*g_jupiter/g_tierra;
		nombrePlaneta="jupiter";
	}else {
		peso_final=1000000;
	}

	
	peso_final=parseFloat(peso_final.toFixed(2));//tofixed controla el numero de decimales
	document.write('tu peso en '+nombrePlaneta+' <strong>'+peso_final+'</strong> kilos');

</script>
	
</body>
</html>
